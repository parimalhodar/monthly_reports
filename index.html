<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom right, #e3f2fd, #f3e5f5);
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4CAF50;
        }

        header p {
            font-size: 1rem;
            color: #555;
        }

        /* Upload Box Styling */
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 20px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-box:hover {
            background-color: #e8f5e9;
            transform: scale(1.02);
        }

        input[type="file"] {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 0;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .download-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .download-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-link:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to my page</h1>
        <p>Your professional dashboard for court case data processing</p>
    </header>
    <div class="container">
        <header class="dashboard-header">
            <h1>Court Case Data Processing</h1>
            <p class="subtitle">Upload and analyze court case data efficiently</p>
        </header>
        <div class="upload-box">
            <div class="upload-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </div>
            <h2>Upload Excel Files</h2>
            <p class="upload-text">Drag and drop your files here or click to browse</p>
            <input type="file" id="fileInput" multiple accept=".xls,.xlsx">
            <button id="processButton" class="primary-button">
                <span class="button-text">Process Files</span>
            </button>
        </div>
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
            <p id="progressText">Processing...</p>
        </div>
        <div id="downloadContainer" class="download-container" style="display: none;">
            <!-- Download links will be dynamically added here -->
        </div>
    </div>
    <footer>
        <p>Â© 2025 Welcome to my page. All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="court-case-processor.js"></script>
</body>

</html>
